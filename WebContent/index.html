				// 退出登陆
				$('.login-out').on("click", function() {
					 $.getJSON('LoginServlet?status=exit',{'ram' : Math.random()},function(data){
	                        console.log(data);
	                        if(data != true){
                        	    setCookie('userpwd',null,-1);
                	    		layer.msg('退出登录成功', {anim: 3, icon: 6, time: 2000, shade: 0.1});
								setTimeout(function() {
									window.location = 'login.html';
								}, 1000);
	                        } 
	                    });
				});
			});
		    // 设置cookies
			function setCookie(cname, cvalue, exdays) {
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+d.toUTCString();
			    document.cookie = cname + "=" + cvalue + "; " + expires;
			}
			function getCookie(name)
			{
				var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
				if(arr=document.cookie.match(reg))
				{return unescape(arr[2]);}
				else{return null;}
			}
			
			// 底部显示二维码
	        function showImg(param) {
                if(param == 'wx'){
                    document.getElementById("wxImg").style.display = 'block';
                } else if (param == 'qq') {
                    document.getElementById("qqImg").style.display = 'block';
                }
            }

            function hideImg(param) {
                if(param == 'wx'){
                    document.getElementById("wxImg").style.display = 'none';
                } else if (param == 'qq') {
                    document.getElementById("qqImg").style.display = 'none';
                }
            }
