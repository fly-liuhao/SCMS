<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>查询班级</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/classes/findclass.js"></script>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>查询班级</legend>
				</fieldset>
				<div style="margin: 10px 10px 10px 10px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<!--<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择院系：</label>-->
								<label class="layui-form-label">选择年级</label>
								<div class="layui-input-block">
		                            <input type="text" name="grade" id="grade" placeholder="请选择" class="layui-input" autocomplete="off" readonly="readonly" lay-verify="grade_select">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label"></span>选择专业</label>
								<div class="layui-input-block custom_width">
									<select name="major" id="major" lay-verify="major_select">
				                        <option value="" selected="selected"></option>
				                    </select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">班级编号</label>
								<div class="layui-input-inline">
									<input type="text" name="classid" id="classid" lay-verify="classid" autocomplete="off"  placeholder="请输入班级编号"  class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i> 搜索</button>
                                <button type="reset" class="layui-btn layui-btn-primary" ><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
					</form>
				</div>
				<!--表格头部-->
				<script type="text/html" id="tablebar">
					<div class="layui-btn-group">
						<button id="batchremove" class="layui-btn layui-btn-danger data-delete-btn"><i class="layui-icon layui-icon-delete"></i>删除所选班级</button>
					</div>
				</script>
				<!--layui数据表格-->
				<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
				<!--自定义的列模板-->
				<script type="text/html" id="currentTableBar">
					<button class="layui-btn layui-btn-xs data-count-edit" lay-event="edit" id="edit_class"><i class="layui-icon layui-icon-edit"></i>修改</button>
					<button class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
				</script>
			</div>
		</div>
	</body>

</html>
