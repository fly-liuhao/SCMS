<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>添加班级</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>		
		<script src="js/classes/addclass.js"></script>
		<style>
			.custom_input_width {
				width: 500px;
			}
			
			.custom_textarea_width {
				width: 600px;
			}
		</style>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>添加班级</legend>
				</fieldset>

				<form class="layui-form" action="" lay-filter="addclassfilter">
                     <div class="layui-input-block layui-inline" style="position: relative;left: 433px;">
                        <button type="reset" id="reset" class="layui-btn  layui-btn-sm layui-btn-primary" style="opacity:0.7">
						  <i class="layui-icon layui-icon-refresh"></i>重置
						</button>
                    </div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择院系：</label>
						<div class="layui-input-block custom_input_width">
							<select name="department" id="department" lay-filter="department" lay-verify="dept_select">
		                        <option value="" selected=""></option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择专业：</label>
						<div class="layui-input-block custom_input_width">
							<select name="major" id="major" lay-verify="major_select">
		                        <option value="" selected="selected"></option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择年级：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="grade" id="grade" placeholder="请选择" class="layui-input" autocomplete="off" readonly="readonly" lay-verify="grade_select">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>班级编号：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="classid" id="classid" lay-verify="classid" autocomplete="off" placeholder="请输入班级编号" class="layui-input">
						</div>
					</div>
				    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>班级名称：</label>
                        <div class="layui-input-block custom_input_width">
                            <input type="text" name="classname" id="classname" lay-verify="classname" autocomplete="off" placeholder="请输入班级名称" class="layui-input">
                        </div>
                    </div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block custom_textarea_width">
							<textarea name="remark" id="remark" placeholder="请输入内容" lay-verify="content" autocomplete="off" class="layui-textarea"></textarea>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block layui-inline">
							<button class="layui-btn" lay-submit="" lay-filter="form" style="position: relative;left: 170px;">立即提交</button>
						</div>
					</div>
				</form>

			</div>
		</div>

	</body>

</html>
