<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>修改用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/user/modifyuser.js"></script>
		<style>
			.custom_input_width {
				width: 250px;
			}
			
			.custom_textarea_width {
				width: 320px;
			}
		</style>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>用户信息</legend>
				</fieldset>

				<form class="layui-form" action="" lay-filter="example">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>用户姓名：</label>
						<div class="layui-input-block custom_input_width">
							<input type="hidden" name="userid" id="userid" autocomplete="off" class="layui-input">
	                         <input type="text" name="username" id="username" lay-verify="username" autocomplete="off" placeholder="请输入用户姓名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>用户密码：</label>
						<div class="layui-input-block custom_input_width">
                            <input type="password" name="newuserpwd" id="newuserpwd" value="xxxxxxxx" lay-verify="newuserpwd" autocomplete="off" placeholder="请输入用户密码" class="layui-input">
                            <input type="hidden" name="userpwd" id="userpwd" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>身份：</label>
						<div class="layui-input-block">
							<input type="radio" name="role" value="普通用户" title="普通用户" autocomplete="off">
							<input type="radio" name="role" value="管理员" title="管理员" autocomplete="off" checked="checked">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>真实姓名：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="realname" id="realname" lay-verify="realname" autocomplete="off" placeholder="请输入赛事名称" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block custom_textarea_width">
							<textarea name="remark" id="remark" autocomplete="off" lay-verify="content" class="layui-textarea"></textarea>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="form" style="position: relative;left: 70px;">确认修改</button>
						</div>
					</div>
				</form>
				<ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"></ins>
			</div>
		</div>
	</body>

</html>
