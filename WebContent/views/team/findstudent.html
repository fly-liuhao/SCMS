<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>学生查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/team/findstudent.js"></script>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>学生查询</legend>
				</fieldset>
				<div style="margin: 10px 10px 10px 10px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">学生学号</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" name="stuid" id="stuid" placeholder="请输入学生学号"  autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">学生姓名</label>
								<div class="layui-input-inline" style="width: 140px;">
									<input type="text" name="stuname" id="stuname" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i> 搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
					</form>
				</div>
				<!--表格头部-->
				<script type="text/html" id="tablebar"></script>
				<!--layui数据表格-->
				<table class="layui-hide" id="studentTableId" lay-filter="studentTableFilter"></table>
				<!--自定义的列模板-->
				<script type="text/html" id="currentTableBar">
					<button class="layui-btn layui-btn-xs data-count-edit" data-method="findcompet" lay-event="findcompet"><i class="layui-icon layui-icon-tree"></i>参与赛事</button>
				</script>
			</div>
		</div>

	</body>

</html>
