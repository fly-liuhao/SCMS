<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>团队查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/team/findteam.js"></script>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>团队查询</legend>
				</fieldset>
				<div style="margin: 10px 10px 10px 10px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">团队名称</label>
								<div class="layui-input-inline">
									<input type="text" id="teamname" name="teamname" lay-verify="teamname" autocomplete="off" placeholder="请输入团队名称" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">	
								<label class="layui-form-label">赛事名称</label>
								<div class="layui-input-inline">
									<input type="text" id="competitionname" name="competitionname" lay-verify="competitionname" autocomplete="off" placeholder="请输入赛事名称" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">指导老师</label>
								<div class="layui-input-inline">
									<input type="text" id="adviser" name="adviser" lay-verify="adviser" autocomplete="off" placeholder="请输入指导老师" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i> 搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
					</form>
				</div>
				<!--表格头部-->
				<script type="text/html" id="tablebar"></script>
				<!--layui数据表格-->
				<table class="layui-hide" id="teamTableId" lay-filter="teamTableFilter"></table>
				<!--自定义的列模板-->
				<script type="text/html" id="currentTableBar">
					<button class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" data-method="findmember" lay-event="findmember" id="findmember"><i class="layui-icon layui-icon-group"></i>成员</button>
					<button class="layui-btn layui-btn-xs data-count-edit" data-method="modifyteam" lay-event="modifyteam" id="modifyteam"><i class="layui-icon layui-icon-edit"></i>修改</button>
					<button class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="deleteteam"><i class="layui-icon layui-icon-delete"></i>删除</button>
				</script>
			</div>
		</div>
		<ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"></ins>
	</body>

</html>
