<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>添加团队成员</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/team/addmember.js"></script>
		<style>
			.custom_input_width {
				width: 300px;
			}
		</style>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>成员信息</legend>
				</fieldset>
                
				<form class="layui-form" action="" lay-filter="example">
				    <!-- 隐藏的团队ID -->
				    <input type="hidden" name="teamid" id="teamid" >
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>学号：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="stuid" id="stuid" lay-verify="stuid" autocomplete="off" placeholder="请输入学号" class="layui-input" onblur="checkStuid()">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>姓名：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="stuname" lay-verify="stuname" autocomplete="off" placeholder="请输入姓名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>性别：</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="男" title="男" checked="checked" autocomplete="off">
							<input type="radio" name="sex" value="女" title="女"  autocomplete="off">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>联系方式：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="mobile" lay-verify="mobile" autocomplete="off" placeholder="请输入联系方式" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择院系：</label>
						<div class="layui-input-block custom_input_width">
							<select name="department" id="department" lay-filter="department" lay-verify="department">
		                        <option value="" selected="selected"></option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择专业：</label>
						<div class="layui-input-block custom_input_width">
							<select name="major" id="major" lay-filter="major" lay-verify="major">
		                        <option value="" selected="selected"></option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择年级：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="grade" value="" class="layui-input" id="grade" readonly="readonly" placeholder="请选择" lay-verify="grade">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择班级：</label>
						<div class="layui-input-block custom_input_width">
							<select name="clase" id="clase" lay-verify="clase">
		                        <option value="" selected="selected"></option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: center;  position: relative;left: -35px;">
							<button class="layui-btn" lay-submit="" lay-filter="form">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
