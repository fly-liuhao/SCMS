<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>修改成员信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/team/modifymember.js"></script>
		<style>
			.custom_input_width {
				width: 300px;
			}
            .layui-form-select dl { 
                max-height:150px; 
            }
		</style>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>成员信息</legend>
				</fieldset>

				<form class="layui-form" action="" lay-filter="example">
				    <div class="layui-form-item">
                        <input type="hidden" name="teamid" id="teamid" class="layui-input">
                    </div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>学号：</label>
						<div class="layui-input-block custom_input_width">
							<input type="hidden" name="oldstuid" id="oldstuid" class="layui-input">
                            <input type="text" name="stuid" id="stuid" lay-verify="stuid" autocomplete="off" placeholder="请输入学号" class="layui-input">
                        </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>姓名：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="stuname" id="stuname" lay-verify="stuname" autocomplete="off" placeholder="请输入姓名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>性别：</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="男" title="男" autocomplete="off" checked="checked">
							<input type="radio" name="sex" value="女" title="女" autocomplete="off">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>联系方式：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="mobile" id="mobile" lay-verify="mobile" autocomplete="off" placeholder="请输入联系方式" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择院系：</label>
						<div class="layui-input-block custom_input_width">
							<select name="department" id="department" lay-verify="department" lay-filter="department">
		                        <option value="" selected=""></option>
		                        <option value="16205">计算机工程系</option>
		                        <option value="16201">机械工程系</option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择专业：</label>
						<div class="layui-input-block custom_input_width">
							<select name="major" id="major" lay-verify="major" lay-filter="major">
		                        <option value="" selected="selected"></option>
		                        <option value="162056">软件工程</option>
		                        <option value="162054">计算机科学与技术</option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择年级：</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="grade" placeholder="请选择" class="layui-input" id="grade" readonly="readonly" lay-verify="grade">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>选择班级：</label>
						<div class="layui-input-block custom_input_width">
							<select name="clase" id="clase" lay-verify="clase">
		                        <option value="" selected="selected"></option>
		                        <option value="1620561">软件一班</option>
		                        <option value="1620562">软件二班</option>
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: center; position: relative;left: -50px;">
							<button class="layui-btn" lay-submit="" lay-filter="form">确认修改</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
