<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>赛事查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/competition/findcompet.js"></script>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>赛事查询</legend>
				</fieldset>
				<div style="margin: 10px 10px 10px 10px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">赛事名称</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" name="competitionname" lay-verify="competitionname" placeholder="请输入赛事名称"  autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">日期范围</label>
								<div class="layui-input-inline" style="width: 140px;">
									<input type="text" name="daterange" id="daterange" autocomplete="off" placeholder="请选择日期范围" class="layui-input" readonly="readonly">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">赛事级别</label>
								<div class="layui-input-block" style="width: 115px;">
									<select name="competitionlevel" id="competitionlevel" autocomplete="off">
				                        <option value="" selected=""></option>
				                        <option value="国家级">国家级</option>
				                        <option value="省级">省级</option>
				                        <option value="校级">校级</option>
				                        <option value="院系">院系</option>
				                    </select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label"></span>赛事类型</label>
								<div class="layui-input-block custom_width" style="width: 115px;">
									<select name="competitiontype" id="competitiontype" autocomplete="off">
				                        <option value="" selected="selected"></option>
				                        <option value="A类">A类</option>
				                        <option value="B类">B类</option>
				                        <option value="C类">C类</option>
				                        <option value="其它类">其它</option>
				                    </select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i> 搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
					</form>
				</div>
				<!--表格头部-->
				<script type="text/html" id="tablebar">
					<div class="layui-btn-group">
						<button class="layui-btn layui-btn-danger data-delete-btn"><i class="layui-icon layui-icon-delete"></i>删除所选赛事</button>
					</div>
				</script>
				<!--layui数据表格-->
				<table class="layui-hide" id="competitionTableId" lay-filter="competitionTableFilter"></table>
				<!--自定义的列模板-->
				<script type="text/html" id="currentTableBar">
					<button class="layui-btn layui-btn-xs data-count-edit" data-method="editcompetition" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</button>
					<button class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</button>
				</script>
			</div>
		</div>

	</body>

</html>
